<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <script src="static/jquery-3.2.1.min.js"></script>
    <script src="static/editor.js"></script>
    <title>NiceHash Miner Farm Manager Configuration</title>
<table id="rigs" class="display" cellspacing="0" width="50%" align=center>
                    <form action=setRigs method=POST>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>IP</th>
                            <th>API</th>
                        </tr>
                        % for rig in rigs: 
                            <tr>
                                <td><input type=text value="${rig['id']}"></td>
                                <td><input type=text value="${rig['name']}"></td>
                                <td><input type=text value="${rig['ip']}"></td>
                                <td><input type=text value="${rig['api']}"></td>
                                <td><input type=button value="Delete" onclick="$(this).closest('tr').remove();"></td>
                            </tr>
                        % endfor 
                    </thead>
                    <center><input type=button value='Save Changes' onclick=test();>
                    <input type=button value='Add NHM rig' onclick=add();></center>
                    <br>
                    </form>
                </table>
